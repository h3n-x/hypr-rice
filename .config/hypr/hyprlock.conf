# Configuración minimalista con diseño de reloj de palabras
# Auto-generada con colores de pywal

general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
}

# Fondo con wallpaper de pywal
background {
    monitor =
    path = /home/h3n/Rice/Wallpapers/imagen_161.png
    blur_passes = 4
    blur_size = 10
    noise = 0.0117
    contrast = 0.9
    brightness = 0.25
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# 1. IMAGEN DE USUARIO (arriba)
image {
    monitor =
    path = ~/.face
    size = 120
    rounding = 60
    border_size = 3
    border_color = rgba(965ADDFF)
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(965ADD40)
    position = 0, 290 # Posición ajustada más abajo para centrar mejor
    halign = center
    valign = center
}

# Icono de usuario de respaldo si ~/.face no existe
label {
    monitor =
    text = 
    color = rgba(965ADDFF)
    font_size = 80
    position = 0, 200 # Posición ajustada más abajo para centrar mejor
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(965ADD40)
}

# 2. RELOJ DE PALABRAS MATRIZ (centro)
label {
    monitor =
    text = cmd[update:500] ~/.config/hypr/scripts/word_clock_matrix.sh
    color = rgba(965ADDFF) # Este color es para las palabras resaltadas, el atenuado lo maneja el script
    font_size = 22 # Tamaño de fuente ajustado para la nueva matriz de 11 caracteres de ancho
    font_family = JetBrains Mono Bold # Fuente monoespaciada para alineación de matriz
    position = 0, 0 # Posición ajustada al centro vertical
    halign = center
    valign = center
    text_align = center
    allow_breaks = true
    markup = true # ¡ESTO ES LO CLAVE! Habilita la interpretación de Pango.
    shadow_passes = 5
    shadow_size = 12
    shadow_color = rgba(965ADD80)
    shadow_boost = 2.0
}

# Icono de candado (justo encima del campo de contraseña)
label {
    monitor =
    text = 
    color = rgba(965ADDFF)
    font_size = 32
    position = 0, -100 # Posición ajustada más arriba
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(965ADD40)
}

# 3. CAMPO DE CONTRASEÑA (abajo)
input-field {
    monitor =
    size = 400, 55
    outline_thickness = 3
    dots_size = 0.3
    dots_spacing = 0.6
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(965ADDAA)
    inner_color = rgba(020104E6)
    font_color = rgba(d6a8e2FF)
    font_family = JetBrains Mono
    font_size = 14
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <span foreground="##d6a8e2" font_style="italic">Enter Password...</span>
    hide_input = false
    rounding = 20
    check_color = rgba(7850C7FF)
    fail_color = rgba(3F2D81FF)
    fail_text = <span foreground="##3F2D81" font_weight="bold"> Access Denied</span>
    fail_timeout = 2000
    capslock_color = rgba(5B3CA1FF)
    numlock_color = rgba(5E48A5FF)
    bothlock_color = rgba(4C3591FF)
    position = 0, -250 # Posición ajustada más arriba
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 6
    shadow_color = rgba(02010490)
}
